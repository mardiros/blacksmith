[tool.poetry]
authors = ["Guillaume Gauvrit <guillaume@gauvr.it>"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Framework :: AsyncIO",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: BSD License",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Internet :: WWW/HTTP",
]
description = "REST API Client designed for microservices"
homepage = "https://github.com/mardiros/blacksmith"
license = "BSD-derived"
name = "blacksmith"

readme = "README.rst"
repository = "https://github.com/mardiros/blacksmith"
version = "2.2.1"

[tool.poetry.dependencies]
aioredis = {version = "^2.0.0", optional = true}
httpx = "^0.23.0"
prometheus-client = {version = "^0.15.0", optional = true}
purgatory = "^1.0.1"
pydantic = "^1.9.0"
python = "^3.7"
typing-extensions = "^4.0.1"
result = "^0.9.0"

[tool.poetry.extras]
http_cache_async = ["aioredis"]
http_cache_sync = ["redis"]
prometheus = ["prometheus-client"]

[tool.poetry.dev-dependencies]
Sphinx = "^4.2.0"
aioredis = {version = "^2.0.0"}
black = "^22.1.0"
coverage = {version = "^6.2", extras = ["toml"]}
esbonio = "^0.14.1"
fastapi = "^0.85.0"
flake8 = "^5.0.4"
isort = "^5.9.3"
mypy = "^0.982"
prometheus-client = "^0.15.0"
pytest = "^7.1.3"
pytest-asyncio = "^0.19.0"
pytest-cov = "^4.0.0"
redis = "^4.3.4"
sphinx-rtd-theme = "^1.0.0"
starlette-zipkin = "^0.3.0"
tomlkit = "^0.11.5"
types-redis = "^4.3.21"
types-setuptools = "^65.4.0"
unasync = "^0.5.0"
uvicorn = "^0.18.3"

[tool.pytest.ini_options]
asyncio_mode = "auto"
norecursedirs = "tests/unittests/scanned_resources"

[tool.pyright]
ignore = ["examples"]
include = ["src", "tests"]
reportPrivateUsage = false
reportUnknownMemberType = false
reportUnknownParameterType = false
reportUnknownVariableType = false
reportShadowedImports = false
typeCheckingMode = "strict"

[[tool.mypy.overrides]]
disallow_any_generics = true
disallow_untyped_defs = true
module = "blacksmith.*"

[tool.isort]
profile = "black"

[tool.coverage.report]
exclude_lines = [
  "if TYPE_CHECKING:",
  "except ImportError:",
  "except pkg_resources.DistributionNotFound:",
  "\\s+\\.\\.\\.$",
  "# coverage-ignore",
]

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.2.0"]
